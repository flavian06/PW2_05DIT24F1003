<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOM COLLEGE Student Registration Form - Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .container {
            max-width: 850px; 
            margin-top: 20px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header-box {
            background-color: ghostwhite;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .image-preview { 
            width: 90px; 
            height: 90px; 
            border: 2px dashed #90caf9; 
            border-radius: 6px; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            background: #f1f8ff; 
            overflow: hidden; 
            transition: 0.3s; 
        } 
        .image-preview:hover {
            border-color: #42a5f5; 
            transform: scale(1.02); 
        } 
        .image-preview img { 
            max-width:100%; 
            max-height:100%; 
            object-fit:cover; 
        }
        .field-label {
            font-weight: 500;
        }
        .helper {
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <h2 class="text-danger">BLOOM COLLEGE</h2>
        <h4 class="text-secondary">Student Registration Form</h4>
    </div>
    
    <form id="registrationForm" onsubmit="handleFormSubmission(event)" novalidate>
        
        <div class="row align-items-center mb-4">
            <div class="col-sm-3">
                <label class="field-label d-block">Student image:</label>
            </div>
            <div class="col-sm-9 d-flex gap-3 align-items-start">
                <div class="image-preview" id="imgPreview">
                    <span class="helper">No image</span>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <input class="form-control form-control-sm" type="file" id="studentImage" accept="image/*" onchange="previewImage(event)">
                    <div class="helper mt-1">(less than 5 Mb)</div>
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="studentName" class="col-sm-3 col-form-label">Student Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="studentName" placeholder="Full Name" onchange="toCaps(this)">
            </div>
        </div>

        <div class="row mb-3">
            <label for="fatherName" class="col-sm-3 col-form-label">Father's Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fatherName" placeholder="Father's Full Name" onchange="toCaps(this)">
            </div>
        </div>

        <div class="row mb-3">
            <label for="motherName" class="col-sm-3 col-form-label">Mother's Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="motherName" placeholder="Mother's Full Name" onchange="toCaps(this)">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 d-flex align-items-center">
                <label class="col-sm-3 col-form-label">Gender:</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center">
                <label for="dob" class="col-sm-3 col-form-label">Date of birth:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="dob" placeholder="dd / mm / yyyy">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 d-flex align-items-center">
                <label for="level" class="col-sm-3 col-form-label">Level:</label>
                <div class="col-sm-6">
                    <select class="form-select" id="level">
                        <option selected value="Diploma">Diploma</option>
                        <option value="Degree">Degree</option>
                        <option value="Master">Master</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center">
                <label for="department" class="col-sm-3 col-form-label">Department:</label>
                <div class="col-sm-6">
                    <select class="form-select" id="department">
                        <option selected value="CS">Computer Engineering</option>
                        <option value="MECH">Mechanical Engineering</option>
                        <option value="EE">Electrical Engineering</option>
                        <option value="CIVIL">Civil Engineering</option>
                        <option value="CHEM">Chemical Engineering</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">E mail:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="flarrvi@gmail.com" 
                       onfocus="highlightField(this)" 
                       onblur="validateEmail(this)">
                <small id="emailHelp" class="form-text text-danger"></small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="mobile" class="col-sm-3 col-form-label">Tel/Mobile:</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control" id="mobile" placeholder="0 X XXXX XXXX">
            </div>
        </div>

        <h5 class="my-4 text-primary text-center">Address</h5>

        <div class="row mb-3">
            <div class="col-md-6 d-flex align-items-center">
                <label for="state" class="col-sm-4 col-form-label">State:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center">
                <label for="city" class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="postcode" class="col-sm-2 col-form-label">Postcode:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="postcode" placeholder="Postcode">
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-dark btn-lg me-3">Register</button>
            <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
        </div>

    </form>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="lead">**Your details have been saved!**</p>
        <p>Thank you for registering with Bloom College.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function previewImage(event) {
        const fileInput = event.target;
        const previewContainer = document.getElementById('imgPreview'); 
        
        previewContainer.innerHTML = '<span class="helper">No image</span>'; 

        if (fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const maxSizeMB = 5;

            if (file.size > maxSizeMB * 1024 * 1024) {
                alert(`File size exceeds ${maxSizeMB} MB limit.`);
                fileInput.value = ''; 
                previewContainer.innerHTML = '<span class="helper text-danger">Too large!</span>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                
                previewContainer.innerHTML = '';
                previewContainer.appendChild(imgElement);
            };
            reader.readAsDataURL(file);
        }
    }

    function toCaps(element) {
        element.value = element.value.toUpperCase();
    }
    
    function highlightField(element) {
        element.style.borderColor = '#198754';
        element.style.boxShadow = '0 0 0 0.25rem rgba(25, 135, 84, 0.25)';
        document.getElementById('emailHelp').textContent = 'Please enter a valid email address.';
    }
    
    function validateEmail(element) {
        element.style.borderColor = '';
        element.style.boxShadow = '';
        const emailHelp = document.getElementById('emailHelp');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
        
        if (element.value.trim() === '') {
            emailHelp.textContent = 'Email field cannot be empty.';
            element.classList.add('is-invalid');
            element.classList.remove('is-valid');
            return false;
        } else if (!emailPattern.test(element.value)) {
            emailHelp.textContent = 'Invalid email format.';
            element.classList.add('is-invalid');
            element.classList.remove('is-valid');
            return false;
        } else {
            emailHelp.textContent = '';
            element.classList.remove('is-invalid');
            element.classList.add('is-valid');
            return true;
        }
    }
    
    function handleFormSubmission(event) {
        event.preventDefault(); 
        const isEmailValid = validateEmail(document.getElementById('email'));

        if (isEmailValid) {
            $('#successModal').modal('show');
        } else {
            alert("Please fix the errors in the form before submitting.");
        }
    }
</script>

</body>
</html>
